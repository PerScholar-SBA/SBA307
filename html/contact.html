
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteers - Contact</title>
    <link rel="stylesheet" href="../css/contact.css">
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/projects.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="logo">
            <img src="../img/logo.png" alt="Logo">
        </div>

        <nav>
            <div class="menu-icon" id="menu-icon">&#9776;</div>
            <ul class="nav-links" id="nav-links">
                <li><a href="home.html">Home</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <h2>Contact Us</h2>
        <form id="contactForm" type="submit" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" aria-label="Enter your full name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890" required>
            <span id="emailError" style="display:none;color:red;">Please enter a valid email address.</span>
            <label for="category">Category:</label>
            <select id="category" name="category">
                <option value="-"></option>
                <option value="Opportunities">Volunteering Opportunities</option>
                <option value="feedback">Feedback</option>
                <option value="other">Other</option>
            </select>

            <button type="submit">Send Message</button>
        </form>

        <div id="formResponse"></div>
    </section>

    <footer>
        <p>&copy; 2024 Volunteering</p>
    </footer>

    <script src="../js/script.js"></script>
</body>
</html>
